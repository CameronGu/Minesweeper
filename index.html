<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>
  <title>Spider Sweeper</title>
</head>
<body>
  <h1 class="title">Spider Sweeper</h1>
  <div class="timer">
    00:00:00
  </div>
  <div class="subtext">
    Spiders Left: <span data-mine-count></span>
  </div>
  <div class="play_area">
    <div class="play_area_left">
      <div class="spider_head">
        <img src="./images/Cam-spider-head-rotated.png" alt="">
      </div>
    </div>
    <div class="board"></div>
    <div class="play_area_right">
      <div class="instructions">
        <h2>How to Play</h2>
        <ul>
          <li>Goal: clear the board while avoiding hidden spiders</li>
            <ul>
              <li>Left click: reveal tile</li>
              <li>Right click: mark suspected spider</li>
            </ul>
          <li>Revealed tiles show the number of spiders that they touch</li>
      </ul>
      </div>
    </div>
  </div>
</body>
</html>
